<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>フィルター</title>
     <!-- 以下css link-->
     <link rel="stylesheet" href="フィルター.css">
     <!-- 以下jQueryライブラリの読み込み-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="outline">
      <div class="filter">
        <h2>リアルタイムフィルター</h4>
        <p>入力した文字を含まない要素は非表示となります</p>
        <input type="text" value="" id="search-tex"　placeholder="検索ワードを入力"/>
      </div>
      <ul class="target-area">
        <li class="dogs"><img src="https://www.pakutaso.com/shared/img/thumb/AMEMAN17826009_TP_V.jpg" alt="秋田犬"><p>キーワード</P>秋田犬　あきたいぬ　akitainu</li>
        <li class="dogs"><img src="https://pakutaso.cdn.rabify.me/shared/img/thumb/PPP_sanpocyunopomeranian.jpg.webp?d=1420"　alt="ポメラニアン"><p>キーワード</P>ポメラ　ぽめら　pomera</li>
        <li class="dogs"><img src="https://pakutaso.cdn.rabify.me/shared/img/thumb/SSK_hinatawomitumeruretoribar.jpg.webp?d=710"　alt="レトリバー"><p>キーワード</P>レトリバー　れとりばー　retoriba</li>
        <li class="dogs"><img src="https://pakutaso.cdn.rabify.me/shared/img/thumb/TATSU130914211875.jpg.webp?d=1420"　alt="ダックス"><p>キーワード</P>ダックス　だっくす　dakkusu</li>
      </ul>
    </div>
    <!--以下js link-->
    <script type="text/javascript" src="フィルター.js" charset="utf-8"></script>
  </body>
</html>
