<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ストップウォッチ</title>
     <!-- 以下css link-->
     <link rel="stylesheet" href="stop-watch.css">
     <!-- 以下jQueryライブラリの読み込み-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="out-line">
      <h1>ストップウォッチ</h1>
      <div class="count-space">
        <div class="time-space">
          <span id="hour">0</span>:
          <span id="min">0</span>:
          <span id="sec">0</span>:
          <span id="milise">0</span>
        </div>
      </div>
      <div class="btn">
        <button class="btn-push" id="start">スタート</button>
        <button class="btn-push" id="stop">ストップ</button>
        <button class="btn-push" id="reset">リセット</button>
      </div>
    </div>
    <!--以下js link-->
    <script type="text/javascript" src="stop-watch.js" charset="utf-8"></script>
  </body>
</html>
